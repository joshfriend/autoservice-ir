[versions]
autoService = "1.1.1"
binaryCompatibilityValidator = "0.17.0"
develocity = "4.3.2"
jdk = "21"
junit5 = "5.11.4"
jvmTarget = "17"
kotlin = "2.3.10"
mavenPublish = "0.36.0"
moshi = "1.15.2"
testkitLibs = "0.22"
testkitTruthVersion = "1.6.1"
testkitPlugin = "0.17"

[libraries]
# Google's AutoService (optional - for compatibility only)
autoService = { module = "com.google.auto.service:auto-service-annotations", version.ref = "autoService" }

kotlin-compilerEmbeddable = { module = "org.jetbrains.kotlin:kotlin-compiler-embeddable", version.ref = "kotlin" }
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }
kotlin-metadata-jvm = { module = "org.jetbrains.kotlin:kotlin-metadata-jvm", version.ref = "kotlin" }
kotlin-gradlePlugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin-gradlePluginApi = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin-api", version.ref = "kotlin" }

# Test libs
junit4 = { module = "junit:junit", version = "4.13.2" }
junit5-bom = { module = "org.junit:junit-bom", version.ref = "junit5" }
junit5-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit5" }
opentest4j = { module = "org.opentest4j:opentest4j", version = "1.3.0" }
junit5-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit5" }
junit5-params = { module = "org.junit.jupiter:junit-jupiter-params", version.ref = "junit5" }
junit5-launcher = { module = "org.junit.platform:junit-platform-launcher", version = "1.11.4" }
truth = { module = "com.google.truth:truth", version = "1.4.5" }
autonomousapps-testkit-support = { module = "com.autonomousapps:gradle-testkit-support", version.ref = "testkitLibs" }
autonomousapps-testkit-truth = { module = "com.autonomousapps:gradle-testkit-truth", version.ref = "testkitTruthVersion" }
autonomousapps-testkitPlugin = { module = "com.autonomousapps:gradle-testkit-plugin", version.ref = "testkitPlugin" }

# Kotlin compiler test framework dependencies
kotlin-compiler = { module = "org.jetbrains.kotlin:kotlin-compiler", version.ref = "kotlin" }
kotlin-compilerTestFramework = { module = "org.jetbrains.kotlin:kotlin-compiler-internal-test-framework", version.ref = "kotlin" }
kotlin-testJunit5 = { module = "org.jetbrains.kotlin:kotlin-test-junit5", version.ref = "kotlin" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
kotlin-scriptRuntime = { module = "org.jetbrains.kotlin:kotlin-script-runtime", version.ref = "kotlin" }
kotlin-annotationsJvm = { module = "org.jetbrains.kotlin:kotlin-annotations-jvm", version.ref = "kotlin" }

moshi = { module = "com.squareup.moshi:moshi", version.ref = "moshi" }
moshi-kotlin = { module = "com.squareup.moshi:moshi-kotlin", version.ref = "moshi" }

# Convention plugin dependencies
kotlinx-binaryCompatibilityValidator = { module = "org.jetbrains.kotlinx:binary-compatibility-validator", version.ref = "binaryCompatibilityValidator" }
vanniktech-mavenPublish = { module = "com.vanniktech.maven.publish:com.vanniktech.maven.publish.gradle.plugin", version.ref = "mavenPublish" }
